        hobbies:
            title: LOISIRS ET INTÉRÊTS
            content: J'apprécie autant l'informatique que les sorties entre amis. La musique en général est aussi importante pour moi, et je joue de la guitare et du piano à titre amateur. Je suis un grand fan de football (YNWA), que j'ai pratiqué plusieurs années durant lorsque j'étais plus jeune, avant de commencer le badminton, que j'ai pratiqué 6 ans.
    interactive:
        meta:
            title: C.V. interactif - François Huszti, développeur web
            description: Mon C.V. dans son format interactif. Jouez un ninja perdu en terre inconnue !
        intro: |
            Vous êtes un ninja en mission, à la recherche d'informations sur... moi.
            Jusqu'ici, tout va bien.
        handheld:
            warning: |
                Cette application a été conçue avec l'utilisation sur PC en tête.
                Elle fonctionne sur téléphones et tablettes mais elle n'est pas optimisée pour, et les contrôles tactiles peuvent être un peu déroutants au début.
            turn:
                alt: Un téléphone passant du mode portrait au mode paysage
                message: Pour un meilleur confort d'utilisation, je vous conseille de passer votre téléphone du mode portrait au mode paysage.
        title:
            desktop: Cliquez ici pour lancer le C.V. interactif
            handheld: Appuyez ici pour lancer le C.V. interactif
        controls:
            title: Commandes
            lateral_arrows: Utilisez les flèches de gauche et de droite pour vous déplacer
            up_arrow: Utilisez la flèche du haut pour sauter
            handheld:
                - Restez appuyé sur la gauche de votre écran pour aller à gauche, et sur la droite pour aller à droite
                - Restez appuyé dans la partie haute de l'écran pour sauter dans la direction de votre appui
            last: Suivez les panneaux !
        more:
            title: Plus d'infos
            content:
                - Le but de ce projet était simplement de découvrir et m'amuser avec un framework tel que Phaser, du point de vue du développeur plus que de celui du designer.
                - La plupart des jolis sprites utilisés ont été dessinés par <em><i class='name'>Simirk</i></em> (disponibles <a href="https://graphicriver.net/item/platform-game-tileset-10-hd/8351290" title="Page de présentation/vente des sprites utilisés" target="_blank" rel="noopener noreferrer">ici</a>).
                - Les cascades sont l'œuvre de <em><i class='name'>Castor Studios</i></em> (disponibles <a href="http://www.scolasoft.com/assetdetails.php?id=waterfall2" title="Page de présentation/vente des sprites utilisés" target="_blank" rel="noopener noreferrer">ici</a>).
