    resume:
        job_title: DÉVELOPPEUR WEB
        summary:
            title: Synthèse personnelle
            content: |
                Énergique et motivé, je suis aussi d'un naturel curieux. Ma faculté à apprendre rapidement me permet de passer outre la plupart des obstacles que je rencontre en comprenant le problème dans sa globalité.
                J'ai découvert le code vers mes 15 ans avec le HTML et le CSS, ainsi que le C. Au fil des années, je me suis intéressé au PHP et au MySQL, ainsi qu'au JavaScript, et j'ai fini par ouvrir mes horizons à de multiples cours et articles sur des sujets divers, allant de la Gestion de Projet à l'utilisation de la console UNIX.
                Les différents projets que j'ai réalisé afin d'obtenir mon diplôme de <a href="https://openclassrooms.com/paths/chef-de-projet-multimedia-developpement" title="Premier site d'e-apprentissage en Europe !" target="_blank" rel="noopener noreferrer">Chef de Projet Multimédia - Développement</a>, ainsi que mon C.V. interactif, font foi de mes compétences acquises pour la plupart en autodidacte.
                Je suis à la recherche d'un CDD ou un CDI dans une entreprise au sein de laquelle je pourrais apporter mes compétences techniques et mes qualités humaines, tout en continuant à gagner en expérience.
